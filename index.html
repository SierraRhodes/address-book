<!DOCTYPE html>
<html lang="en-US">
<head>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form id="new-contact">
    <label for="new-first-name">First Name</label>
    <input type="text" id="new-first-name" name="new-first-name">
    <label for="new-last-name">Last Name</label>
    <input type="text" id="new-last-name" name="new-last-name">
    <label for="new-phone-number">Phone Number</label>
    <input type="text" id="new-phone-number" name="new-phone-number">
    <label for="new-email">Email</label>
    <input type="text" id="new-email" name="new-email">
    <label>
      <div id="addresses" >
    <label for="new-address">Address</label>
    <input type="text" id="new-address" name="new-address">
    <label>
    <input type="radio" id="is-work-address" name="isAddress" value="true">
      Work Address
    </label>
    <label>
      <input type="radio" id="is-personal-address" name="isAddress" value="false">
      Personal Address
    </label>
    </div>
    <button type="submit">Add</button>

  </form>

  <h2>Contacts:</h2>
  <div id="contacts">
  </div>

  <div id="contact-details" class="hidden">
    <p>First Name: <span id="first-name"></span></p>
    <p>Last Name: <span id="last-name"></span></p>
    <p>Phone Number: <span id="phone-number"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Address: <span id="address"></span></p>
    <p>Work: <span id="work"></span></p>
    <p>Personal: <span id="personal"></span></p>
  </div>
</body>
</html>
